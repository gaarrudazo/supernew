        <!-- Firebase -->
        <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
        <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Login</h1>
            <form id="login-form">
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="E-mail" required aria-label="E-mail">
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Senha" required aria-label="Senha">
                </div>
                <button type="submit">Entrar</button>
            </form>
            <div id="message" class="message" role="alert" aria-live="assertive"></div>
        </div>
    
        <script type="module">
            // Importar o Firebase SDK e Firebase Auth
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
            import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    
            // Configuração do Firebase
            const firebaseConfig = {
                apiKey: "SUA_API_KEY",
                authDomain: "SEU_AUTH_DOMAIN",
                projectId: "SEU_PROJECT_ID",
                storageBucket: "SEU_STORAGE_BUCKET",
                messagingSenderId: "SEU_MESSAGING_SENDER_ID",
                appId: "SEU_APP_ID",
            };
    
            // Inicializar o Firebase
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
    
            // Função para fazer login via Firebase Auth e enviar o token para o backend
            async function loginUser(email, password) {
                try {
                    // Realiza o login usando Firebase Auth
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    const idToken = await userCredential.user.getIdToken();  // Obtém o ID Token do Firebase
    
                    // Enviar o ID Token para o backend para verificação
                    const response = await fetch('http://127.0.0.1:5001/superpro-8d45e/us-central1/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ idToken }), // Envia o ID Token
                    });
    
                    const data = await response.json();
    
                    // Exibe os dados recebidos do backend
                    console.log('Dados recebidos do backend:', data);
    
                    if (response.ok) {
                        // Se o login for bem-sucedido, redireciona para a página principal
                        messageDiv.classList.add('success');
                        messageDiv.textContent = 'Login bem-sucedido! Redirecionando...';
                        setTimeout(() => {
                            window.location.href = 'index3.html'; // Redireciona para a plataforma principal
                        }, 2000);
                    } else {
                        // Se houver erro, exibe a mensagem de erro
                        messageDiv.textContent = data.error || 'Erro ao fazer login. Por favor, tente novamente.';
                    }
                } catch (error) {
                    console.error('Erro ao autenticar o usuário:', error);
                    messageDiv.textContent = 'Erro ao fazer login. Por favor, tente novamente.';
                }
            }
    
            // Manipulador de envio do formulário de login
            const loginForm = document.getElementById('login-form');
            const messageDiv = document.getElementById('message');
    
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
    
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();
    
                // Limpar qualquer mensagem de erro anterior
                messageDiv.textContent = '';
                messageDiv.classList.remove('success');
    
                // Validação básica da senha
                if (password.length < 6) {
                    messageDiv.textContent = 'A senha deve ter pelo menos 6 caracteres.';
                    return;
                }
    
                // Chama a função de login com os dados fornecidos
                await loginUser(email, password);
            });
        </script>
    </body>
